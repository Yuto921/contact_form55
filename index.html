<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>お問い合わせ</title>
    <script src="https://kit.fontawesome.com/c8b873bcaa.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="title"><i class="fas fa-map-marker fa-5x fa-fw"></i><span class="title">お問い合わせ情報入力</span></div>
    <!-- action: 送信先のURLの指定 -->
    <!-- method: 送信方法 (GET or POST) -->
    <form action="check.php" method="POST">

        <!-- 名前 -->
        <div class="form-group">
            <div class="label-title">
                <i class="far fa-user-circle fa-3x fa-fw"></i>
                <label for="exampleFormControlInput1">名前<i class="fa fa-spinner fa-spin fa-fw"></i><i></i></label>
            </div>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="山田　太郎" name="username">
        </div>
        
        <!-- メールアドレス -->
        <div class="form-group">
            <div class="label-title">
                <i class="far fa-envelope fa-3x fa-fw"></i>
                <label for="exampleFormControlInput1">メールアドレス</label>
            </div>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        
        <!-- お問い合わせ -->
        <div class="form-group">
            <div class="label-title">
                <i class="far fa-comment fa-3x fa-fw"></i>
                <label for="exampleFormControlTextarea1">お問い合わせ</label>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary btn-lg btn-block">送信</button>
    </form>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
